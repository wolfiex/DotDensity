<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>DotDensity</title><script defer="defer" src="bundle.d94163f3c9712bb3.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="map"></div><div id="instruction" class="instruction" style="font-size:10%;bottom:4px;position:absolute!important;display:block!important;z-index:99999;color:#fff;width:400px;backdrop-filter:blur(2px)"><span style="font-size:10em!important">Density</span> <input type="range" min="0.01" max="80" value="30" class="slider" id="densityslider" style="width:100%"/><br/><br/><br/><span style="font-size:10em!important">Colour Thresholds</span><div id="slider"></div><br/>DanielEllisResearch</div></body></html><script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script><style>body{margin:0;padding:0;font-family:'IBM Plex Sans',sans-serif}#map{position:absolute;top:0;bottom:0;width:100%}</style><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100&display=swap" rel="stylesheet"/><script id="vertexShader" type="x-shader/x-vertex">uniform mat4 u_matrix;
  attribute vec2 a_pos;
  void main() {
      gl_Position = u_matrix * vec4(a_pos, 0.0, 1.0);
  }</script><script id="fragmentShader" type="x-shader/x-fragment">precision mediump float;
    precision mediump int;
    // layout(binding = 0, offset = 0) uniform atomic_uint u_counter;

    // uniform vec2 u_resolution;
    uniform float u_density;
    uniform float u_time;
    uniform mat4 u_thresholds;

    vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }

    float snoise(vec2 v){
      const vec4 C = vec4(0.211324865405187, 0.366025403784439,
               -0.577350269189626, 0.024390243902439);
      vec2 i  = floor(v + dot(v, C.yy) );
      vec2 x0 = v -   i + dot(i, C.xx);
      vec2 i1;
      i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
      vec4 x12 = x0.xyxy + C.xxzz;
      x12.xy -= i1;
      i = mod(i, 289.0);
      vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
      + i.x + vec3(0.0, i1.x, 1.0 ));
      vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy),
        dot(x12.zw,x12.zw)), 0.0);
      m = m*m ;
      m = m*m ;
      vec3 x = 2.0 * fract(p * C.www) - 1.0;
      vec3 h = abs(x) - 0.5;
      vec3 ox = floor(x + 0.5);
      vec3 a0 = x - ox;
      m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
      vec3 g;
      g.x  = a0.x  * x0.x  + h.x  * x0.y;
      g.yz = a0.yz * x12.xz + h.yz * x12.yw;
      return 130.0 * dot(m, g);
    }



    float PHI = 1.61803398874989484820459;  // Î¦ = Golden Ratio

    float gold_noise(in vec2 co, in float seed){
       return fract(tan(distance(co.xy*PHI, co.xy)*seed)*co.xy.x);
    }

    float show(vec2 co){
    return .7*float(int(u_density>gold_noise(co*10.,142.0)));
    }



    void main() {

    // 5 categories

    vec2 co = gl_FragCoord.xy/9.;
    // divide by 100 for funky simplex noise
    float showval = show(co);

    if (showval > 0.){

    float thresh = snoise(co);


    if (thresh > u_thresholds[0][3]){
      gl_FragColor = vec4(u_thresholds[0]);
    } else if (thresh > u_thresholds[1][3]){
      gl_FragColor = vec4(u_thresholds[1]);
    } else if (thresh > u_thresholds[2][3]){
      gl_FragColor = vec4(u_thresholds[2]);
    } else if (thresh > u_thresholds[3][3]){
      gl_FragColor = vec4(u_thresholds[3]);
    } else {
      gl_FragColor = vec4(255.,255.,255.,0.);
    }

    // gl_FragColor = ;
    gl_FragColor[3] = showval;
  }
    }</script>
